    <script>
        function switchLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (!lang.startsWith('pl')) {
                document.querySelectorAll('[data-en]').forEach(el => {
                    el.textContent = el.dataset.en;
                });
            }
        }
        switchLanguage();
    </script>
