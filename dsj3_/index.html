<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe Ski Jump 2</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="menu">
        <div class="home">
            <a href="/">Strona Główna</a>
        </div>

        <div class="sekcje">
            <a href="/dsj2/">DSJ2</a>
            <a href="/dsj3/">DSJ3</a>
            <a href="/dsj4/">DSJ4</a>
        </div>

        <div class="podstrony">

            <a href="pliki.html">Pliki</a>
            <a href="rekordy.html">Rekordy</a>
            <a href="turnieje.html">Turnieje</a>
        </div>
    </nav>

    <script>
        // Funkcja do zmiany języka menu
        function switchMenuLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (!lang.startsWith('pl')) { // jeśli język nie jest polski
                const translations = {
                    "Strona Główna": "Home",
                    "Start": "Start",
                    "Historia": "History",
                    "Pliki": "Files",
                    "Rekordy": "Records",
                    "Turnieje": "Tournaments"
                };

                // Pobieramy wszystkie linki w menu
                document.querySelectorAll('nav.menu a').forEach(link => {
                    const text = link.textContent.trim();
                    if (translations[text]) {
                        link.textContent = translations[text];
                    }
                });
            }
        }

        // Uruchamiamy funkcję przy załadowaniu strony
        switchMenuLanguage();
    </script>
</body>
</html>
