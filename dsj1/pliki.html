    <script>
        // Funkcja do zmiany języka menu
        function switchMenuLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            const menuTranslations = {
                "Strona Główna": "Home",
                "Start": "Start",
                "Historia": "History",
                "Pliki": "Files",
                "Rekordy": "Records",
                "Turnieje": "Tournaments"
            };

            if (!lang.startsWith('pl')) {
                // zmiana menu
                document.querySelectorAll('nav.menu a').forEach(link => {
                    const text = link.textContent.trim();
                    if (menuTranslations[text]) link.textContent = menuTranslations[text];
                });

                // zmiana tekstu głównego
                const textEl = document.getElementById('text');
                let html = textEl.innerHTML;
                for (let plText in textTranslations) {
                    html = html.replace(plText, textTranslations[plText]);
                }
                textEl.innerHTML = html;
            }
        }

        switchMenuLanguage();
    </script>
